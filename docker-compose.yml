services:
  # Redis Server
  redis:
    image: redis:7-alpine
    container_name: maichart_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: maichart_backend
    ports:
      - "5001:5001"
    volumes:
      - "./backend/uploads:/app/uploads"
      - "./backend/transcripts:/app/transcripts"
      - "./backend/logs:/app/logs"
      - "./backend/chunks:/app/chunks"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5001
      - FLASK_HOST=0.0.0.0
      # Override Redis settings for Docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy

  # Transcription Worker for Direct Processing
  transcription_worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: maichart_transcription_worker
    volumes:
      - "./backend/uploads:/app/uploads"
      - "./backend/transcripts:/app/transcripts"
      - "./backend/logs:/app/logs"
      - "./backend/chunks:/app/chunks"
    environment:
      - WORKER_TYPE=direct
      # Override Redis settings for Docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    env_file:
      - ./backend/.env
    command: python workers/transcription_worker.py direct
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  # Chunk Processing Worker
  chunk_worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: maichart_chunk_worker
    volumes:
      - "./backend/uploads:/app/uploads"
      - "./backend/transcripts:/app/transcripts"
      - "./backend/logs:/app/logs"
      - "./backend/chunks:/app/chunks"
    environment:
      - WORKER_TYPE=chunk
      # Override Redis settings for Docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    env_file:
      - ./backend/.env
    command: python workers/transcription_worker.py chunk
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy

  # Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: maichart_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
